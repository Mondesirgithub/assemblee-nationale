{% extends 'web/base.html' %}

{% block title %}Validation{% endblock title %}

{% block content %}
<main>
    <section class="login_section py-8 py-md-15 py-xl-22 fontAlter">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="tab-content" id="loginTabContent">
                        <form action="{% url 'validation' %}" method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{field.label}}">{{field.label}}<span class="text-danger">*</span></label>
                                {{field}}
                                {%for error in field.errors %}
                                <span style="color: red;">{{error}}</span><br />
                                {%endfor%}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btnTheme fwMedium w-100 d-block text-capitalize position-relative border-0 p-0" data-hover="Aller au forum" id="submit">
                                <span class="d-block btnText">Aller au forum</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
