{% extends 'web/base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
<main>
	<header class="pageMainHead d-flex position-relative bgCover w-100 text-white" style="background-image: url(http://placehold.it/1920x300);">
		<div class="alignHolder d-flex w-100 align-items-center">
			<div class="align w-100 position-relative">
				<div class="container">
					<h1 class="text-white mb-2">Galerie Photos</h1>
					
				</div>
			</div>
		</div>
	</header>
	<article class="ItemfullBlock portfolioSingle bodyFontAlter pt-7 pb-7 pt-md-10 pb-md-9 pt-lg-14 pb-lg-13 pt-xl-22 pb-xl-19">
		<div class="container">
			<div class="row mb-3 mb-md-6">
				{% for picture in pictures %}
				<div class="col-12 col-sm-6 col-lg-4" style="width: 405;height: 300;">
					<a href="{{picture.source.url}}" class="potSingGallery overflow-hidden mb-6 lightbox d-block w-100" data-fancybox="true">
						<img src="{{picture.source.url}}"style="width: 100%;height:100%" class="img-fluid" alt="image description">
					</a>
				</div>
				{% empty %}
				<h3 style="text-align: center;">
					Pas encore de photos
				</h3>
				{% endfor %}
			</div>
		</div>
	</article>
	
	
</main>


{% endblock content %}
