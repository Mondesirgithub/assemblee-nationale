{% extends 'web/base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}

<main>
    <header class="pageMainHead d-flex position-relative bgCover w-100 text-white" style="background-image: url(/static/web/images/BannerDepute.jpg);">
        <div class="alignHolder d-flex w-100 align-items-center">
            <div class="align w-100 position-relative">
                <div class="container">
                    <h1 class="text-white mb-2">Liste Des Députés Des Précédentes Législatures</h1>
                    
                </div>
            </div>
        </div>
    </header>
    <section class="exploreDepartmentsBlock py-8 py-md-10 py-lg-14 py-xl-22">
        <div class="container">
            <div class="row justify-content-center isoContentHolder mb-8">
                
                {% for depute in deputes %}
                
                <div class="col-12 col-md-6 col-lg-4 isoCol culture">
                    <div class="echColumnClassic bg-white position-relative mb-6">
                        <div class="imgWrap">
                            <img src="{{depute.image.url}}" class="img-fluid" alt="image description">
                            <a href="{{depute.image.url}}" class="echCountTag position-absolute fwSemiBold text-white px-3 py-1 lightbox" data-fancybox="true">
                                <i class="far fa-image icn"><span class="sr-only">icon</span></i>
                                6
                            </a>
                        </div>
                        <div class="echcCaptionWrap px-3 py-2 px-sm-5 py-sm-4">
                            <h3 class="mb-0">
                                <strong class="d-block font-weight-normal fontBase echCatTitle mb-1">Culture</strong>
                                <a href="{% url 'web:MembreDetail' depute.pk %}">Plus de details</a>
                            </h3>
                        </div>
                    </div>
                </div>  
                {% empty %}
                <h3 style="text-align: center;">Pas de données pour l'instant</h3>
                {% endfor %}
            </div>
        </div>
    </section>
</main>

{% endblock content %}
