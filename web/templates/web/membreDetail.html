{% extends 'web/base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
<main>
    <header class="pageMainHead d-flex position-relative bgCover w-100 text-white" style="background-image: url(http://placehold.it/1920x300);">
        <div class="alignHolder d-flex w-100 align-items-center">
            <div class="align w-100 position-relative">
                <div class="container">
                    <h1 class="text-white mb-2">Details</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrWhite rounded-0 border-0 p-0 fontAlter mb-0">
                            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                            <li class="breadcrumb-item"><a href="portfolioClassic.html">Portfolio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Town of Maximonia</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <article class="ItemfullBlock portfolioSingle bodyFontAlter pt-7 pb-7 pt-md-10 pb-md-9 pt-lg-14 pb-lg-13 pt-xl-22 pb-xl-19">
        <div class="container">
            <div class="row mb-3 mb-md-6">
                <div class="col-12 col-sm-6 col-lg-4">
                    <a href="{{membre.image.url}}" class="potSingGallery overflow-hidden mb-6 lightbox d-block w-100" data-fancybox="true">
                        <img src="{{membre.image.url}}" class="img-fluid" alt="image description">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-7 col-lg-8 col-xl-9">
                    <header class="fzMedium mb-6">
                        <h2 class="h2vii fwSemiBold mb-3 mb-md-5 mb-xl-8">Biographie du membre</h2>
                    </header>
                    <p class="mb-6">
                        {{membre.bio|safe}}
                    </p>
                </div>
                <div class="col-12 col-md-5 col-lg-4 col-xl-3">
                    <div class="widget psShareWidget shadow bg-white mt-5 mt-md-0 px-4 px-lg-6 pt-7 pb-8">
                        <ul class="psMetaList list-unstyled p-0 m-0">
                            <li>
                                <strong class="d-block fwSemiBold text-lDark mb-1 fontAlter">Nom:</strong>
                                <span class="d-block">{{membre.last_name}}</span>
                            </li>
                            <li>
                                <strong class="d-block fwSemiBold text-lDark mb-1 fontAlter">Prenom:</strong>
                                <span class="d-block">{{membre.first_name}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </article>         
</main>
{% endblock content %}
